<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Input Focus </title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />

<body>

    <div class="overlay__input__box"></div>
    
    <div 
    title="Título"
    type="input"
    placeholder="Agrega un Título para tu Noticia"
    class="input__box"
    minLength="60"
    maxLength="80"
    tooltip="false"
    ></div>

    <div 
    title="Descripción"
    type="textarea"
    placeholder="Agrega una descripción para tu sitio"
    class="input__box"
    minLength="100"
    maxLength="300"
    tooltip="true"
    textsmall="Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, necessitatibus deserunt qui veniam quam quia, distinctio maiores fugiat officiis ex commodi? Eveniet natus ipsum possimus nesciunt aut molestiae neque veritatis?"
    ></div>

    textsmall="Para mejorar el SEO de una página web debes asignarle una
    descripción sintética de menos de 140 caracteres."
